<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md">

    <!-- Cabeçalho -->
    <div class="text-center mb-6">
      <div class="flex justify-center mb-3">
        <div class="bg-primary-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl shadow">
          <i class="pi pi-lock"></i>
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo</h1>
      <p class="text-sm text-gray-600">Faça login para acessar o dashboard</p>
    </div>

    <!-- Card de Login -->
    <p-card styleClass="shadow-md">
      <ng-template pTemplate="content">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate class="space-y-4">

          <!-- Campo Usuário -->
          <div class="field">
            <label for="username" class="block text-sm font-medium text-gray-700">
              <i class="pi pi-user mr-2"></i>Usuário ou Email
            </label>
            <input
              pInputText
              id="username"
              name="username"
              [(ngModel)]="credentials.username"
              required
              type="text"
              class="w-full"
              placeholder="Digite seu usuário ou email"
              [disabled]="isLoading"
            />
          </div>

          <!-- Campo Senha -->
          <div class="field">
            <label for="password" class="block text-sm font-medium text-gray-700">
              <i class="pi pi-lock mr-2"></i>Senha
            </label>
            <p-password
              [(ngModel)]="credentials.password"
              name="password"
              required
              [feedback]="false"
              [toggleMask]="true"
              placeholder="Digite sua senha"
              styleClass="w-full"
              inputStyleClass="w-full"
              [disabled]="isLoading"
            ></p-password>
          </div>

          <!-- Erro -->
          <div *ngIf="errorMessage">
            <p-message severity="error" [text]="errorMessage"></p-message>
          </div>

          <!-- Botão Entrar -->
          <p-button
            type="submit"
            label="Entrar"
            icon="pi pi-sign-in"
            [loading]="isLoading"
            [disabled]="!loginForm.valid || isLoading"
            styleClass="w-full"
          ></p-button>

          <!-- Link de senha -->
          <div class="text-right mt-2">
            <a routerLink="/reset-password" class="text-sm text-primary-600 hover:underline">Esqueci minha senha</a>
          </div>
        </form>

        <!-- Credenciais de Teste -->
        <div class="mt-6 border-t pt-4">
          <h3 class="text-sm font-semibold text-gray-700 flex items-center mb-2">
            <i class="pi pi-info-circle mr-1"></i>Credenciais de Teste
          </h3>
          <div class="text-sm text-gray-600 space-y-1">
            <p><strong>Usuário:</strong> admin</p>
            <p><strong>Senha:</strong> admin123</p>
          </div>
        </div>
      </ng-template>
    </p-card>

    <!-- Rodapé -->
    <div class="text-center text-xs text-gray-400 mt-6">
      <p>© 2024 Fullstack App. Desenvolvido com Angular + Node.js</p>
    </div>
  </div>
</div>

<!-- Toast de mensagens -->
<p-toast></p-toast>
