<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-full mb-4">
        <i class="pi pi-lock text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Bem-vindo</h1>
      <p class="text-gray-600">Faça login para acessar o dashboard</p>
    </div>

    <!-- Card de Login -->
    <p-card styleClass="shadow-xl rounded-xl border-0" contentStyleClass="p-0">
      <div class="p-6">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Campo Username -->
          <div class="mb-6">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="pi pi-user mr-2"></i>
              Usuário ou Email
            </label>
            <input
              pInputText
              id="username"
              name="username"
              [(ngModel)]="credentials.username"
              required
              class="w-full rounded-lg border border-gray-300 p-3 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500/20"
              placeholder="Digite seu usuário ou email"
              [disabled]="isLoading"
            />
          </div>

          <!-- Campo Password -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="pi pi-lock mr-2"></i>
              Senha
            </label>
            <p-password
              [(ngModel)]="credentials.password"
              name="password"
              required
              [feedback]="false"
              [toggleMask]="true"
              placeholder="Digite sua senha"
              styleClass="w-full"
              inputStyleClass="w-full rounded-lg border border-gray-300 p-3 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500/20"
              [disabled]="isLoading"
            ></p-password>
          </div>

          <!-- Mensagem de Erro -->
          <div *ngIf="errorMessage" class="mb-4">
            <p-message severity="error" [text]="errorMessage" styleClass="rounded-lg border-0 p-3"></p-message>
          </div>

          <!-- Botão de Login -->
          <p-button
            type="submit"
            label="Entrar"
            icon="pi pi-sign-in"
            [loading]="isLoading"
            [disabled]="!loginForm.valid || isLoading"
            styleClass="w-full rounded-lg px-6 py-3 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(59,130,246,0.3)]"
            size="large"
          ></p-button>
          <a routerLink="/reset-password" class="block text-center mt-4 text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
        </form>

        <!-- Informações de Teste -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
          <h3 class="text-sm font-medium text-blue-800 mb-2">
            <i class="pi pi-info-circle mr-1"></i>
            Credenciais de Teste
          </h3>
          <div class="text-sm text-blue-700">
            <p><strong>Usuário:</strong> admin</p>
            <p><strong>Senha:</strong> admin123</p>
          </div>
        </div>
      </div>
    </p-card>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      <p>© 2024 Fullstack App. Desenvolvido com Angular + Node.js</p>
    </div>
  </div>
</div>

<!-- Toast para notificações -->
<p-toast></p-toast>
