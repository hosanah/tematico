<p-card>
  <p-table [value]="regras" [loading]="isLoading">
    <ng-template pTemplate="header">
      <tr>
        <th>Descrição</th>
        <th>Ativo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-regra>
      <tr>
        <td>{{ regra.descricao }}</td>
        <td>
          <p-inputSwitch [ngModel]="regra.ativo" (onChange)="toggle(regra)"></p-inputSwitch>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-toast></p-toast>
</p-card>
