<p-toast></p-toast>

<div class="reserva-evento-container">
  <div class="col">
    <h3>Reserva</h3>
    <p-select
      [(ngModel)]="reservaSelecionada"
      [options]="reservas"
      optionLabel="numeroreservacm"
      placeholder="Buscar reserva"
      [filter]="true"
      (onFilter)="filtrarReserva($event)"
      (onChange)="mostrarDetalhes()"
    ></p-select>
  </div>

  <div class="col">
    <h3>Eventos</h3>
    <p-table [value]="eventos">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Restaurante</th>
          <th>Data</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-evento>
        <tr>
          <td>{{ evento.nome }}</td>
          <td>{{ evento.restaurante }}</td>
          <td>{{ evento.data }}</td>
        </tr>
      </ng-template>
    </p-table>

    <div class="form">
      <p-select
        [(ngModel)]="eventoSelecionado"
        [options]="eventos"
        optionLabel="nome"
        placeholder="Selecione o evento"
      ></p-select>
      <button
        pButton
        type="button"
        label="Vincular"
        (click)="vincular()"
        [disabled]="!reservaSelecionada || !eventoSelecionado"
      ></button>
    </div>
  </div>
</div>
