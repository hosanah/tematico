<p-card header="Reservas">
  <button pButton label="Nova" (click)="novo()" class="mb-3"></button>
  <p-table
    [value]="reservas"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [first]="page * pageSize"
    [lazy]="true"
    (onPage)="onPage($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r>
      <tr>
        <td>{{ r.nome }}</td>
        <td>{{ r.data }}</td>
        <td>{{ r.hora }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="editar(r.id)"></button>
          <button pButton icon="pi pi-trash" class="p-button-text p-button-danger" (click)="excluir(r.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-toast></p-toast>
