<div class="user-list">
  <p-toast></p-toast>
  <div class="header">
    <h2 class="title">Usuários</h2>
    <p-button label="Novo" icon="pi pi-plus" (onClick)="createUser()"></p-button>
  </div>
  <p-table [value]="users" [loading]="isLoading">
    <ng-template pTemplate="header">
      <tr>
        <th>Usuário</th>
        <th>Email</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.full_name || user.fullName }}</td>
        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" (onClick)="editUser(user.id)"></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="deleteUser(user.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
